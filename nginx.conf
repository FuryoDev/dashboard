server {                                                                                                                                                                                      
    listen       80;                                                                                                                                                                          
    server_name  localhost;                                                                                                                                                                   
                                                                                                                                                                                              
    #charset koi8-r;                                                                                                                                                                          
    #access_log  /var/log/nginx/host.access.log  main;                                                                                                                                        
                                                                                                                                                                                              
    location / {                                                                                                                                                                              
        root   /usr/share/nginx/html;                                                                                                                                                         
        index  index.html index.html;    
        try_files $uri $uri/ /index.html;                                                                                                                                                      
    }    

    location /v2 {
       absolute_redirect off;
       return 301 /;
    }    

    location /vm-dev-tom {
        include proxy_params;
        proxy_pass   http://vm-dev.inf.rtbf.be:8080/;
    }   
    location /vm-dev-bos {
        include proxy_params;
        proxy_pass   http://vm-dev.inf.rtbf.be:8095/;
    }   
    location /vm-test-tom {
        include proxy_params;
        proxy_pass   http://vm-jas2.inf.rtbf.be:8080/;
    }   
    location /vm-test-bos {
        include proxy_params;
        proxy_pass   http://vm-jas2.inf.rtbf.be:8095/;
    } 
    location /vm-prod-tom {
        include proxy_params;
        proxy_pass   http://vm-jas1.inf.rtbf.be:8080/;
    }   
    location /vm-prod-bos {
        include proxy_params;
        proxy_pass   http://vm-jas1.inf.rtbf.be:8095/;
    }                                                                                                                                                                                    
                                                                                                                                                                                              
    #error_page  404              /404.html;                                                                                                                                                  
                                                                                                                                                                                              
    # redirect server error pages to the static page /50x.html                                                                                                                                
    #                                                                                                                                                                                         
    error_page   500 502 503 504  /50x.html;                                                                                                                                                  
    location = /50x.html {                                                                                                                                                                    
        root   /usr/share/nginx/html;                                                                                                                                                         
    }                                                                                                                                                                                         
                                                                                                                                                        
}  